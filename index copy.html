    <style>
        body {
            font-family: Monospace;

        }
        body {
				font-family: Monospace;

			#reset-btn{
				position: absolute;
				left: 15px;
				bottom: 15px;

            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
